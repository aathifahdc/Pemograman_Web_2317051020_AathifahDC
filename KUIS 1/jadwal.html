<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
          margin: 0;
          padding: 0;
          background: url("https://wallpapers.com/images/hd/cute-aesthetic-anime-desktop-cp8wp5tzwtc3qpkg.jpg") no-repeat center center fixed;
          background-size: cover;
          font-family: Arial, sans-serif;
          color: white;
          text-align: center;
        }
        nav {
            position: absolute;
            top: 10px;
            right: 20px;
        }

        nav a {
            text-decoration: none;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 15px;
            border-radius: 5px;
            margin-left: 10px;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            background: rgba(255, 255, 255, 0.5);
            color: black;
        }
        .container {
          position: absolute;
          top: 30%;
          left: 50%;
          transform: translate(-50%, -30%);
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .container img {
          width: 100px;
          height: 100px;
          border-radius: 50%;
        }
        .button {
          display: inline-block;
          padding: 10px 20px;
          margin-top: 10px;
          background: rgba(255, 255, 255, 0.3);
          text-decoration: none;
          color: white;
          border-radius: 5px;
          transition: 0.3s;
        }
        .button:hover {
          background: rgba(255, 255, 255, 0.5);
        }
        .schedule {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(255, 255, 255, 0.2);
          backdrop-filter: blur(10px);
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        table {
          width: 90%;
          border-collapse: collapse;
          color: white;
        }
        th,
        td {
          padding: 15px;
          border: 1px solid white;
          text-align: center;
          font-size: 16px;
          white-space: nowrap;
        }
        th {
          background: rgba(0, 0, 0, 0.5);
        }
      </style>
    </head>
    <body>
        <nav>
            <a href="profile.html">Home (Profil)</a>

        </nav>

  </html>
